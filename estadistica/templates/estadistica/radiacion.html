<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiaci√≥n Solar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #007bff;
            font-size: 28px;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        /* Estilos del contenedor principal */
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Estilos personalizados para el input de archivo */
        .file-input-container {
            position: relative;
            margin: 20px 0;
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-input-label {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-input-label:hover {
            background-color: #0056b3;
        }

        .file-input-label i {
            margin-right: 8px;
        }

        /* Estilos del bot√≥n de calcular */
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .graficos-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
    
        .graficos-container div {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    

        /* Estilos de la secci√≥n de resultados */
        #resultado {
            text-align: left;
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Estilos de la tabla */
        .table-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Pie de p√°gina */
        footer {
            margin-top: 30px;
            padding: 10px;
            background: #007bff;
            color: white;
            font-size: 14px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Radiaci√≥n Solar</h1>
        <p>Seleccione un archivo Excel para calcular la radiaci√≥n solar.</p>
        
        <!-- Contenedor personalizado para el input de archivo -->
        <div class="file-input-container">
            <label for="archivoExcel" class="file-input-label">
                <i class="fas fa-file-upload"></i> Seleccionar archivo
            </label>
            <input type="file" id="archivoExcel" class="file-input" accept=".xlsx, .xls">
        </div>

        <button class="btn" onclick="calcularRadiacion()">Calcular Radiaci√≥n</button>
        <button class="btn" onclick="reiniciarFormulario()">Reiniciar</button>
        <a href="{% url 'ayuda' %}" class="btn">Ayuda</a> 

        <div class="graficos-container">
            <div>
                
                <img id="tendencia" src="" alt="Gr√°fico de Tendencia">
            </div>
            <div>
            
                <img id="histograma" src="" alt="Histograma">
            </div>
            <div>
            
                <img id="cajaBigote" src="" alt="Caja y Bigote">
            </div>
        </div>

        <div id="resultado"></div>
    </div>
    <a href="{% url 'index' %}" class="btn">Volver al Men√∫ Principal</a>

    <footer>
        Calculadora de Radiaci√≥n Solar - Desarrollado por glacialte
    </footer>

    <script>
        function calcularRadiacion() {
            let archivo = document.getElementById("archivoExcel").files[0];
            if (!archivo) {
                alert("Por favor, selecciona un archivo.");
                return;
            }

            let resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = "<p>Procesando...</p>";

            let formData = new FormData();
            formData.append("archivoExcel", archivo);

            fetch("http://127.0.0.1:8000/api/calcular_radiacion/", {
                method: "POST",
                body: formData
            })
            .then(response => response.json().catch(() => ({ error: "Error al interpretar JSON" })))
            .then(data => {
                console.log("üìå Respuesta del servidor:", data);

                if (data.error) {
                    resultadoDiv.innerHTML = `<p style="color: red;">‚ùå Error: ${data.error}</p>`;
                    return;
                }

                resultadoDiv.innerHTML = ""; // Limpiar antes de mostrar nuevos resultados
                mostrarResultados(data);
            })
            .catch(error => {
                console.error("‚ùå Error en la solicitud:", error);
                resultadoDiv.innerHTML = `<p style="color: red;">‚ùå Ocurri√≥ un error al calcular la radiaci√≥n.</p>`;
            });
        }
        function reiniciarFormulario() {
        document.getElementById("archivoExcel").value = "";
        document.getElementById("resultado").innerHTML = "";
        }

        function mostrarResultados(data) {
            let resultadoDiv = document.getElementById("resultado");

            resultadoDiv.innerHTML = `
                <h3>Resultados</h3>
                <p><strong>Radiaci√≥n Total:</strong> ${data.radiacion_total ?? "N/A"}</p>
                <p><strong>Radiaci√≥n Promedio:</strong> ${data.radiacion_promedio ?? "N/A"}</p>
                <p><strong>Media:</strong> ${data.media ?? "N/A"}</p>
                <p><strong>Mediana:</strong> ${data.mediana ?? "N/A"}</p>
                <p><strong>Moda:</strong> ${Array.isArray(data.moda) ? data.moda.join(", ") : "N/A"}</p>
                <p><strong>Varianza:</strong> ${data.varianza ?? "N/A"}</p>
                <p><strong>Desviaci√≥n Est√°ndar:</strong> ${data.desviacion_estandar ?? "N/A"}</p>
                <p><strong>Sesgo:</strong> ${data.sesgo ?? "N/A"}</p>
                <p><strong>Curtosis:</strong> ${data.curtosis ?? "N/A"}</p>
                <h3>Cuartiles</h3>
                <p><strong>Q1:</strong> ${data.cuartiles?.Q1 ?? "N/A"}</p>
                <p><strong>Q2:</strong> ${data.cuartiles?.Q2 ?? "N/A"}</p>
                <p><strong>Q3:</strong> ${data.cuartiles?.Q3 ?? "N/A"}</p>
                <h3>Datos de Muestra</h3>
                ${generarTabla(data.datos_muestra)}
            `;

            document.getElementById('histograma').src = "data:image/png;base64," + data.graficos.histograma;
            document.getElementById('cajaBigote').src = "data:image/png;base64," + data.graficos.caja_bigote;
            document.getElementById('tendencia').src = "data:image/png;base64," + data.graficos.tendencia;
        }

        function generarTabla(datos) {
            if (!datos || datos.length === 0) {
                return "<p>No hay datos de muestra.</p>";
            }

            let columnas = Object.keys(datos[0]);
            let tabla = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                ${columnas.map(col => `<th>${col}</th>`).join("")}
                            </tr>
                        </thead>
                        <tbody>
                            ${datos.map(fila => `
                                <tr>
                                    ${columnas.map(col => `<td>${fila[col] !== null ? fila[col] : ""}</td>`).join("")}
                                </tr>
                            `).join("")}
                        </tbody>
                    </table>
                </div>
            `;
            return tabla;
        }
    </script>
</body>
</html>
